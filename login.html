<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/login.css" />
    <link rel="shortcut icon" href="./assets/img/Watch Haven.jpg" type="image/x-icon">
    <title>Login</title>
  </head>
  <body>
    <main id="login">
      <section class="container">
        <div class="logo">
          <img src="./assets/img/Watch Haven.svg" alt="No image" class="img-fluid watch-haven-img">
          <h1><a href="index.html">Watch Heaven</a></h1>
        </div>
        <div class="para">Welcome to Login!</div>
        <form action="#">
          <div class="form">
            <div for="name">Full Name</div>
            <input type="text" name="name" id="name" placeholder="User Name" />
            <div for="email">Email</div>
            <input type="email" name="email" id="email" placeholder="Email" />
            <div for="password">password</div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="***********" />
            <div class="inline">
              <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Remember me</label>
              </div>
              <a href="#">Forget Password</a>
            </div>
            <button type="submit">Login</button>
            <p>Create Account! <a href="sign.html" target="_blank">Sign up</a></p>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
